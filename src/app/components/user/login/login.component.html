<div class="container">
  <div class="row justify-content-md-center">
    <form class="col-md-6 py-5" style="background-color: #f7f7f9; border: 1px solid silver">
      <h2 class="text-primary text-center">
        Login Form
      </h2>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" [(ngModel)]="user.username"
        name="username"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" [(ngModel)]="user.password"
        name="password"
        />
      </div>
      <div class="alert alert-danger text-center" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <button (click)="login()" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
